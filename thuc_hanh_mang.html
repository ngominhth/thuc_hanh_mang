<html>
    <meta charset="UTF-8">
    <head>
    <script>
        let x=0;
        let arr=[];
        function clickAdd()
        {
          arr[x]=document.getElementById("nhap_mang").value;
         
          
          document.getElementById("nhap_mang").value="";
          x++;
        }
        function clickDisplay()
        {
            let e="<hr>";
            for(let i=0; i<arr.length; i++)
            {
               e+="Element:" +i+" = "+arr[i]+"<br>";
            }
            document.getElementById("hien_thi").innerHTML=e;
        }
    </script>
    </head>
    <body>
       <form>
           <table>
               <caption> Sample Screen</caption>
               <tr>
                   <td><input type="text" id="nhap_mang"></td>
                   <td><input type="button" onclick="clickAdd();" value="Add"></td>
                   <td><input type="button" onclick="clickDisplay();" value="Display"></td>
               </tr>
               <tr><td><p id="hien_thi"></p></td></tr>
           </table>
       </form>
    </body>
</html>
